<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/63ddd64991.js" crossorigin="anonymous"></script>
  <title>Alura Immersion on Front-End: Spotify</title>
  <link rel="stylesheet" href="./src/styles/styleRefinement.css">
  <link rel="stylesheet" href="./src/styles/vars.css">
  <link rel="stylesheet" href="./src/styles/sidebarFooter.css">
</head>
<body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div class="logo">
          <a href="">
            <img src="./src/assets/icons/logo-spotify.png" alt="Spotify's Logo">
          </a>
        </div>
            <ul>
              <li>
                <a href="">
                  <span><i class="fa-solid fa-house"></i> Home</span>
                </a>
              </li>
              <li>
                <a href="">
                  <span><i class="fa-solid fa-magnifying-glass"></i> Search</span>
                </a>
              </li>
            </ul>
      </nav>
      
      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa-solid fa-book"></span>
            <span>Your Library</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
        <section class="sectionPlaylist">
          <div class="sectionPlaylist__content">
            <span class="textTitle">Create your
              first playlist</span>
            <span class="textSubTitle">It's easy!
              We'll help you</span>
           
            <button class="section-playlist__button">
              <span>Create Playlist</span>
            </button>

            <div class="cookies">
              <a href="" class="">Cookies</a>
            </div>
            
            <div class="langs">
              <button class="langs__button">
                <span class="fa fa-globe"></span>
                <span>English</span>
              </button>
            </div>
          </div>
        </section>
      </div>
    
      <main>
        <div class="mainContainer">
          <nav class="header__nav">
            <button class="arrowLeft">
              <img src="./src/assets/icons/small-left.png" alt="Left arrow">
            </button>
            <button>
              <img src="./src/assets/icons/small-right.png" alt="Right arrow">
            </button>

            <div class="header__search">
              <img src="./src/assets/icons/search.png" alt="">
              <input id="search-input" type="text" maxlength="800" placeholder="What do you wish to listen?">
            </div>

            <div class="header__login">
              <button class="subscribe">Subscribe</button>
              <button class="login">Login</button>
            </div>
          </nav>
        </div>
      </main>
      

    </div>
</body>
</html>
